<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Slideshow</title>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>

<section>
  <div class="frame show">
    <img src="./images/pic1.jpg" alt="nature view">
    <div class="layer"></div>
    <h1>You Very Well Know</h1>
  </div>
  <div class="frame">
    <img src="./images/pic2.jpg" alt="nature view">
    <div class="layer"></div>
    <h1>The Fact That</h1>
  </div>
  <div class="frame">
    <img src="./images/pic3.jpg" alt="nature view">
    <div class="layer"></div>
    <h1>I Love You</h1>
  </div>
  <span class="arrow" onclick="change(-1)">&#10094;</span>
  <span class="arrow right" onclick="change(+1)">&#10095;</span>
  <div class="btn-list">
    <span class="btn active" onclick="switchTo(0)"></span>
    <span class="btn" onclick="switchTo(1)"></span>
    <span class="btn" onclick="switchTo(2)"></span>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
